  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <h3 class="float-md-start mb-0">Memory Simulator</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">

      <main class="px-3">
        <h1>How Much Memory Do You Need?</h1>
        <form action=".\simulator.html" method="get">
          <p class="lead">Specify in bytes</p>
          <div class="input-group mb-3 w-25 mx-auto">
            <input
              name="bytes"
              type="text"
              class="form-control"
              value="64"
              min="16"
              max="256"
              placeholder="Bytes"
              aria-label="Bytes"
              aria-describedby="basic-addon2"
            />
            <span class="input-group-text" id="basic-addon2">B</span>
          </div>
          <p class="lead">
            <input
              type="submit"
              value="Create!"
              class="btn btn-lg btn-secondary fw-bold border-white bg-white"
            />
          </p>
        </form>
      </main>

      <footer class="simple-foot mt-auto">
        <div>
          <p style="opacity: 0.5">
            Memory Simulator, created by
            <a href="https://www.linkedin.com/in/nima-ghomri-43498814a/"
